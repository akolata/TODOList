<div class="card">
  <div class="card-block">
    <div [ngSwitch]="mode">

      <div *ngSwitchDefault>
          <h4 class="card-title">{{title}}</h4>
          <p class="card-text">{{content}}</p>
          <a href="#" class="btn btn-primary" (click)="delete()">Delete</a>
          <a href="#" class="btn btn-primary" (click)="edit()">Edit</a>
      </div>
      
      <div *ngSwitchCase="'edit'">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Title" [(ngModel)]="title"/>              
        </div>
        <div class="form-group row">
          <textarea class="form-control" [(ngModel)]="content" placeholder="Description"></textarea>              
        </div>
        <button class="btn btn-primary" (click)="save()">Save</button>
        <button class="btn btn-primary" (click)="cancelEdition()">Cancel</button>
      </div>
    </div>

  </div>
</div>
